<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Blog</title>
    {% endblock %}
</head>
<body>
    <header>
        <h1>Blogify</h1>
        <nav>
            <a href="{% url 'posts:home' %}">Accueil</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'posts:create' %}">Ajouter un article</a>
            {% endif %}
        </nav>
    </header>
    <section id="blog">
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
